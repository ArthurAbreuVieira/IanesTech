<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
  
  <title>Login</title>
</head>

<body class="blue-gradient">

  <header>
    <div class="brand flex-center">
      <a href="/">
        <h1>Ianes<span class="green-text">Tech</span></h1>
      </a>
    </div>

    <nav class="header-nav">
      <ul class="flex-center">
        <li><a href="/page/about/" class="active-square-nav-button square-nav-button">Sobre</a></li>
        <li><a href="/page/cadastro/" class="active-square-nav-button square-nav-button">Cadastro</a></li>
        <li><a href="/page/login/" class="square-nav-button">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-col-center">

    <section id="block" class="flex-center">
      <div class="box">
        <p class="">Bem-Vindo(a) de Volta</p>
        <h2 class="">Faça seu login</h2>
        <form method="post" id="form">
          <label for="mail">E-mail</label>
          <input type="email" name="email" id="email">
          <label for="password">Senha</label>
          <input type="password" name="pass" id="password">
          <a class="dark-text" href="/page/cadastro">Não tem uma conta? <span class="green-text">Crie agora</span></a>
          <input class="btn big-large-btn purple-gradient" type="submit" name="_submit" id="submit" value="Continuar">
        </form>
      </div>

    </section>
  </main>
</body>

</html>
